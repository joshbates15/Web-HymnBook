<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {margin:0;padding:0;}
            h1 {text-align: center;font-family: sans-serif;font-size: 7vh;margin: 3px;}
            .parent {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(5, 1fr);
                grid-column-gap: 3px;
                grid-row-gap: 3px;
                width: 90vw;
                height: 80vh;
                margin:0 auto;
            }
            .child {
                width:95vh;
                height:100%;
            }
            .key {
                background-color: #333;
                color:#fff; 
                text-align: center;
                border:none;
                cursor:pointer;
                font-size: 10vh;
                font-family: sans-serif;
                vertical-align:auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .clear-btn {
                background: #ff5722;
                color:#fff; 
                text-align: center;
                border:none;
                cursor:pointer;
                font-size: 10vh;
                font-family: sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .search-btn {
                background: #4caf50;
                color:#fff; 
                text-align: center;
                border:none;
                cursor:pointer;
                font-size: 10vh;
                font-family: sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .div1 { grid-area: 1 / 1 / 2 / 4; }
            .div2 { grid-area: 2 / 1 / 3 / 2; }
            .div3 { grid-area: 2 / 2 / 3 / 3; }
            .div4 { grid-area: 2 / 3 / 3 / 4; }
            .div5 { grid-area: 3 / 1 / 4 / 2; }
            .div6 { grid-area: 3 / 2 / 4 / 3; }
            .div7 { grid-area: 3 / 3 / 4 / 4; }
            .div8 { grid-area: 4 / 1 / 5 / 2; }
            .div9 { grid-area: 4 / 2 / 5 / 3; }
            .div10 { grid-area: 4 / 3 / 5 / 4; }
            .div11 { grid-area: 5 / 2 / 6 / 3; }
            .div12 { grid-area: 5 / 1 / 6 / 2; }
            .div13 { grid-area: 5 / 3 / 6 / 4; }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1>
        <div class="parent">
            <div class="div1 key">SEARCH</div>
            <div class="div2 key">1</div>
            <div class="div3 key">2</div>
            <div class="div4 key">3</div>
            <div class="div5 key">4</div>
            <div class="div6 key">5</div>
            <div class="div7 key">6</div>
            <div class="div8 key">7</div>
            <div class="div9 key">8</div>
            <div class="div10 key">9</div>
            <div class="div11 key">0</div>
            <div class="div12 clear-btn">X</div>
            <div id="searchButton" class="div13 search-btn">GO</div>
        </div>
        <div class="child" style="display:none;">
            <h2>Test</h2>
        </div>
        <script>
            document.getElementById('searchButton').addEventListener('click', function() {
                document.querySelector('.child').style.display = 'block';
                document.querySelector('.parent').style.display = 'none';
            });
        </script>
    </body>
</html>
