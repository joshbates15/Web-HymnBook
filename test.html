<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {margin:0;padding:0;}
            h1 {text-align: center;font-family: sans-serif;font-size: 7vh;margin: 3px;}
            .parent {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(5, 1fr);
                grid-column-gap: 3px;
                grid-row-gap: 3px;
                width: 100vw;
                height: 80vh;
            }
            .key {
                background-color: #333;
                color:#fff; 
                text-align: center;
                border:none;
                cursor:pointer;
                font-size: 10vh;
                font-family: sans-serif;
            }
            .clear-btn {
                background: #ff5722;
                color:#fff; 
                text-align: center;
                border:none;
                cursor:pointer;
                font-size: 10vh;
                font-family: sans-serif;
            }
            .search-btn {
                background: #4caf50;
                color:#fff; 
                text-align: center;
                border:none;
                cursor:pointer;
                font-size: 10vh;
                font-family: sans-serif;
            }
            .div1 { grid-area: 1 / 1 / 2 / 4; }
            .div2 { grid-area: 2 / 1 / 3 / 2; }
            .div3 { grid-area: 2 / 2 / 3 / 3; }
            .div4 { grid-area: 2 / 3 / 3 / 4; }
            .div5 { grid-area: 3 / 1 / 4 / 2; }
            .div6 { grid-area: 3 / 2 / 4 / 3; }
            .div7 { grid-area: 3 / 3 / 4 / 4; }
            .div8 { grid-area: 4 / 1 / 5 / 2; }
            .div9 { grid-area: 4 / 2 / 5 / 3; }
            .div10 { grid-area: 4 / 3 / 5 / 4; }
            .div11 { grid-area: 5 / 2 / 6 / 3; }
            .div12 { grid-area: 5 / 1 / 6 / 2; }
            .div13 { grid-area: 5 / 3 / 6 / 4; }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1>
        <div class="parent">
            <div class="div1"><button class="key">SEARCH</button></div>
            <div class="div2"><button class="key">1</button></div>
            <div class="div3"><button class="key">2</button></div>
            <div class="div4"><button class="key">3</button></div>
            <div class="div5"><button class="key">4</button></div>
            <div class="div6"><button class="key">5</button></div>
            <div class="div7"><button class="key">6</button></div>
            <div class="div8"><button class="key">7</button></div>
            <div class="div9"><button class="key">8</button></div>
            <div class="div10"><button class="key">9</button></div>
            <div class="div11"><button class="key">0</button></div>
            <div class="div12"><button class="key clear-btn">X</button></div>
            <div class="div13"><button class="key search-btn">Go</button></div>
        </div>
    </body>
</html>
